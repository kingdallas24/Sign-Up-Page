<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-side">
        <div class="main-head">
          <div><h1>Tech Global</h1></div>
          <div class="logo-container">
            <img class="logo" src="./images/Vector.svg" alt="" />
          </div>
          <div class="para">
            <p>
              Connect with aspiring and current developers<br />
              all over the world.
            </p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div>
          <p class="para-top">The possibilites are infinite.</p>
          <div class="logo-container2">
            <img class="logo2" src="./images/Vector.svg" alt="" />
          </div>
        </div>

        <button class="google">
          <span><img src="./images/Google__G__Logo.svg" alt="" /></span>
          Sign up with Google
        </button>
        <span>Or</span>
        <div class="form-container">
          <form id="sign-up" novalidate action="">
            <div class="name1-Container">
              <label for="firstName">First name</label>
              <img class="valid-icon" src="./images/valid.svg" alt="" />
              <img class="invalid-icon" src="./images/invalid.svg" alt="" />
              <input
                type="text"
                name="firstName"
                id="firstName"
                required
                placeholder="Enter first name"
              />
              <span class="errorMsg"></span>
            </div>

            <div class="name2-Container">
              <label for="lastName">Last name</label>
              <img class="valid-icon" src="./images/valid.svg" alt="" />
              <img class="invalid-icon" src="./images/invalid.svg" alt="" />
              <input
                type="text"
                name="lastName"
                id="lastName"
                required
                placeholder="Enter last name"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="username-Container">
              <label for="userName">Username</label>
              <img class="valid-icon" src="./images/valid.svg" alt="" />
              <img class="invalid-icon" src="./images/invalid.svg" alt="" />
              <input
                type="text"
                name="userName"
                id="userName"
                required
                placeholder="Enter username"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="email-Container">
              <label for="email">Email</label>
              <img class="valid-icon" src="./images/valid.svg" alt="" />
              <img class="invalid-icon" src="./images/invalid.svg" alt="" />
              <input
                type="email"
                name="email"
                id="email"
                minlength="8"
                required
                placeholder="abc123@example.com"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="pwd-Container">
              <label for="pwd">Password</label>
              <img class="valid-icon" src="./images/valid.svg" alt="" />
              <img class="invalid-icon" src="./images/invalid.svg" alt="" />
              <input
                type="password"
                name="Password"
                id="pwd"
                required
                placeholder="Password"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="pwd2-Container">
              <label for="pwd2">Confirm password</label>
              <img class="valid-icon" src="./images/valid.svg" alt="" />
              <img class="invalid-icon" src="./images/invalid.svg" alt="" />
              <input
                type="password"
                name="password2"
                id="pwd2"
                required
                placeholder="Confirm password"
              />
              <span class="errorMsg"></span>
            </div>
            <div><button id="join">Join</button></div>
            <p class="login">
              Already have an account? <span><a href="">Login</a></span>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
